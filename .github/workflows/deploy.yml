name: Deploy
on:
  push:
jobs:
    first_job:
        runs-on: ubuntu-latest
        
            
        steps:
            
            - name: Print variable
              run: echo "${{ secrets.SLACK }}"   
            - name: Checkout
              uses: actions/checkout@v4         
            - name: setup
              uses: actions/setup-node@v4
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm install
            - name: Run test
              run: npm run test